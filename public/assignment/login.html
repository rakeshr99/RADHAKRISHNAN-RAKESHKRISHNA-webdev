<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">

        <h2>Login</h2>
        <label for="username">Username</label>
        <input name="username"
               type="text"
               class="form-control"
               placeholder="david"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               class="form-control"
               type="password"
               placeholder="david123"
               id="password"/>

        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           role="button">Login</a>

        <a class="btn btn-default btn-block btn-success"
           href="register.html"
           role="button">Register</a>
    </div>




</body>
</html>
