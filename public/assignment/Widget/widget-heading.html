<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top nav-collapse collapsing">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a href="widget-list.html">
            <span
                    class="glyphicon glyphicon-chevron-left white pull-left glyphicon-chevron-position">
            </span>
        </a>
        <div>
            <a class="navbar-brand" href="#">Widget Edit</a>
        </div>
            <div>
            <a href="widget-list.html">
                <span
                        class="glyphicon glyphicon-ok
                         glyphicon-ok-position white" aria-expanded="true"
                         aria-hidden="true">
                </span>
            </a>
            </div>
        <!--</div>-->

    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
        <div>
            <label for="name">Name</label>
            <input name="name"
                   type="text"
                   class="form-control"
                   placeholder="Chromecast"
                   id="name"/>

            <label for="text">Text</label>
            <input name="text"
                   type="text"
                      class="form-control"
                      placeholder="Chromecast helps google home connect to TV"
                      id="text"/>

            <label for="size">Size</label>
            <input name="size"
                   type="text"
                   class="form-control"
                   placeholder="9"
                   id="size"/>

            <a class="btn btn-default btn-block btn-danger"
               href="widget-list.html"
               role="button">Delete</a>

        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div>
                    <a href="../profile.html">
                        <span
                            class="glyphicon glyphicon-user glyphicon-ok-position white"
                            aria-hidden="true">
                        </span>
                    </a>
                </div>
            </div>
        </nav>


    </div><!-- /.container-fluid -->
</body>
</html>
