<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top nav-collapse collapsing">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div>
            <a class="navbar-brand" href="#">Profile</a>
        </div>
            <div>
            <a href="profile.html"><span class="glyphicon glyphicon-ok pull-right
                  navbar-right glyphicon-ok-position white" aria-expanded="true"
                  aria-hidden="true"></span>
            </a>
            </div>
        <!--</div>-->

    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">

    <label for="username">Username</label>
    <input name="username"
           type="text"
           class="form-control"
           readonly
           value="david"
           id="username"/>

    <label for="email">Email</label>
    <input name="email"
           class="form-control"
           placeholder="david@gmail.com"
           type="email  "
           id="email"/>

    <label for="firstName">First Name</label>
    <input name="firstName"
           type="text"
           class="form-control"
           placeholder="david"
           id="firstName"/>

    <label for="lastName">Last Name</label>
    <input name="lastName"
           type="text"
           class="form-control"
           placeholder="coulthard"
           id="lastName"/>


    <a class="btn btn-default btn-block btn-primary"
       href="Website/website-list.html"
       role="button">Websites</a>

    <a class="btn btn-default btn-block btn-danger"
       href="login.html"
       role="button">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div>
            <a href="profile.html"><span class="glyphicon glyphicon-user pull-right
                  navbar-right glyphicon-ok-position white"
                  aria-hidden="true"></span>
            </a>

        </div>
    </div><!-- /.container-fluid -->
</nav>




</body>
</html>
