<div class="container-fluid">
        <div>
            <label for="name">Name</label>
            <input name="name"
                   type="text"
                   class="form-control"
                   placeholder="Chromecast"
                   id="name"
                   ng-model = "model.widget.widgetType"
                    value = "{{model.widgetType.toLowerCase()}}"/>

            <label for="text">Text</label>
            <input name="text"
                   type="text"
                      class="form-control"
                      placeholder="Chromecast helps google home connect to TV"
                      id="text"
                   ng-model = "model.widget.text"
                    value="{{model.text}}"/>

            <label for="size">Size</label>
            <input name="size"
                   type="text"
                   class="form-control"
                   placeholder="9"
                   id="size"
                   ng-model = "model.widget.size"
                value = "{{model.size}}"/>

            <a class="btn btn-default btn-block btn-danger"
            ng-click = "model.deleteWidget(model.widget._id)"
               role="button">Delete</a>
